
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Favicons Icon -->
      <link rel="icon" href="images/favicon.png">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Main style css -->
      <link rel="stylesheet" href="css/main.css">
      <title>Phone Finder</title>
   </head>
   <body>
      <!-- Header Part -->
      <header>
         <div class="logo d-flex justify-content-center align-items-center mt-2 mb-3">
            <img src="images/logo.png" alt="Logo image">
            <h1 class="text-center">Phone <strong class="text-primary">Finder</strong></h1>
         </div>
      </header>
      <!-- Main content -->
      <main class="p-3">
         <!-- Search box area -->
         <div class="container text-center">
            <div class="row">
               <div class="col-md-6 offset-md-3">
                  <div class="search-box input-group mb-3">
                     <input id="search-text" type="text" class="form-control p-3" placeholder="Search your phone" aria-label="Search your phone" aria-describedby="search-button">
                     <button class="btn btn-outline-primary px-4" type="button" id="search-button" onclick="getSearchText()">Search</button>
                   </div>
               </div>
            </div>
         </div>
         <!-- Phone details area -->
         <div class="container">
            <div class="row" id="phone-details">

            </div>
         </div>
         <!-- Search result content area -->
         <div class="container my-2">
            <h4 id="search-message" class="text-center mt-5"></h4>
            <div class="row" id="search-result">

            </div>
         </div>
      </main>

      <!-- Bootstrap Bundle script -->
      <script src="js/bootstrap.min.js"></script>
      <!-- Coustom scripts -->
      <script src="js/scripts.js"></script>
   </body>
</html>
